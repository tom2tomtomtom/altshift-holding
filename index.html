    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Epilogue', sans-serif;
        }
        
        /* Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        /* Dark overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        /* Content Container */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Logo */
        .logo-img {
            max-width: 325px;
            width: 90%;
            height: auto;
            margin-bottom: 1.5rem;
            filter: brightness(0) invert(1);
        }

        /* Construction Message */
        .message {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        /* Social Section */
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .social-text {
            font-size: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .social-links svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-img {
                max-width: 195px;
            }

            .message {
                font-size: 0.5rem;
            }

            .social-text {
                font-size: 0.45rem;
            }

            .social-links svg {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
